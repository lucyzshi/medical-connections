    const database = firebase.database();

    database.ref("leaderboard").orderByChild("streak").limitToLast(10).once("value", snapshot => {
      const scores = [];
      snapshot.forEach(child => scores.push(child.val()));
      scores.sort((a, b) => b.streak - a.streak || a.timestamp - b.timestamp);

      const leaderboardDiv = document.getElementById("leaderboard");
      leaderboardDiv.innerHTML = "<ol>" +
        scores.map(entry => `<li>${entry.name}: ${entry.streak}</li>`).join("") +
        "</ol>";
    });
