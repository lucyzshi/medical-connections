<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaderboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ğŸ† Leaderboard</h1>
  <div id="leaderboard"></div>
  <button onclick="window.location.href='index.html'">â¬… Back to Game</button>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      // Paste your Firebase config here
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    database.ref("leaderboard").orderByChild("streak").limitToLast(10).once("value", snapshot => {
      const scores = [];
      snapshot.forEach(child => scores.push(child.val()));
      scores.sort((a, b) => b.streak - a.streak || a.timestamp - b.timestamp);

      const leaderboardDiv = document.getElementById("leaderboard");
      leaderboardDiv.innerHTML = "<ol>" +
        scores.map(entry => `<li>${entry.name}: ${entry.streak}</li>`).join("") +
        "</ol>";
    });
  </script>
</body>
</html>
